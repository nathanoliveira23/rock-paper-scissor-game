<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Rock Paper and Scissor</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <div class="start">
    <h1>Rock Paper Scissor</h1>
    <button onclick="startGame()">
      Start
    </button>
  </div>

  <div class="title">
    <h1>Rock Paper Scissor</h1>
  </div>
  <div class="container">
    <div class="score">
      <span>You</span>
      <span id="playerPoint">0</span>
      <span> - </span>
      <span id="pointCOM">0</span>
      <span>COM</span>
    </div>
    <div class="player-choose">
      <img src="./assets/paper.png" alt="Paper" id="playerPaper" onclick="choosePaper()" />
      <img src="./assets/rock.png" alt="Rock" id="playerRock" onclick="chooseRock()" />
      <img src="./assets/scissor.png" alt="Scissor" id="playerScissor" onclick="chooseScissor()" />
    </div>
  </div>
  <div class="result">
    <img id="imageChoosed" />
    <p id="result"></p>
    <img id="imageComChoosed" />
  </div>

  <script src="./main.js"></script>
</body>
</html>
